<footer class="bg-darker py-8 border-t border-gray-800">
        <div class="container mx-auto px-4">
            <!-- Loading State -->
            <div ng-if="isLoading" class="text-center">
                <div class="animate-pulse flex justify-between items-center">
                    <div class="bg-gray-700 h-6 w-32 rounded"></div>
                    <div class="flex space-x-4">
                        <div class="bg-gray-700 h-4 w-16 rounded"></div>
                        <div class="bg-gray-700 h-4 w-16 rounded"></div>
                        <div class="bg-gray-700 h-4 w-16 rounded"></div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div ng-if="!isLoading" class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="text-2xl font-bold">
                        <span class="gradient-text">{{about.name.split(' ')[0]}}&nbsp;</span><span>{{about.name.split(' ')[1]}}</span>
                    </div>
                    <p class="text-gray-400 mt-2">{{about.tagLine}}</p>
                </div>
                <div class="flex flex-wrap justify-center space-x-6">
                    <a href="#home" class="text-gray-400 hover:text-white transition-colors">Home</a>
                    <a href="#about" class="text-gray-400 hover:text-white transition-colors">About</a>
                    <a href="#skills" class="text-gray-400 hover:text-white transition-colors">Skills</a>
                    <a href="#projects" class="text-gray-400 hover:text-white transition-colors">Projects</a>
                    <a href="#resume" class="text-gray-400 hover:text-white transition-colors">Resume</a>
                    <a href="#contact" class="text-gray-400 hover:text-white transition-colors">Contact</a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 text-sm mb-4 md:mb-0">
                    &copy; <span id="current-year">2025</span> {{about.name}}. All rights reserved.
                </p>
                <p class="text-gray-400 text-sm">
                    Designed and built with <i class="fas fa-heart text-red-500"></i> by {{about.name}}.
                </p>
            </div>
        </div>
    </footer>
