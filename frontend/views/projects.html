<section id="projects" class="py-20 bg-darker section">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold mb-2">My Projects</h2>
            <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
            <p class="text-gray-300 max-w-2xl mx-auto">
                Here are some of my recent projects that showcase my skills and expertise in different technologies.
            </p>
        </div>

        <!-- Loading State -->
        <div ng-if="isLoading">
            <section-loader message="Loading projects..."></section-loader>
        </div>

        <!-- Error State -->
        <div ng-if="error" class="text-center text-red-400">
            <p>Error loading projects. Please try again later.</p>
        </div>

        <!-- Content -->
        <div ng-if="!isLoading && !error">
            <!-- Project Filter -->
            <div class="flex flex-wrap justify-center mb-10">

                <button class="filter-btn px-4 py-2 m-1 rounded-md"
                    ng-class="{'bg-primary text-white active': filterType === 'All', 'bg-darkgray hover:bg-gray-700': filterType !== 'All'}"
                    data-filter="all" ng-click="filterType = 'All'">
                    All
                </button>

                <button class="filter-btn px-4 py-2 m-1 rounded-md"
                    ng-class="{'bg-primary text-white active': filterType === 'Android', 'bg-darkgray hover:bg-gray-700': filterType !== 'Android'}"
                    data-filter="android" ng-click="filterType = 'Android'">Android</button>

                <button class="filter-btn px-4 py-2 m-1 rounded-md"
                    ng-class="{'bg-primary text-white active': filterType === 'Node.js', 'bg-darkgray hover:bg-gray-700': filterType !== 'Node.js'}"
                    data-filter="nodejs" ng-click="filterType = 'Node.js'">Node.js</button>

                <button class="filter-btn px-4 py-2 m-1 rounded-md"
                    ng-class="{'bg-primary text-white active': filterType === 'Python', 'bg-darkgray hover:bg-gray-700': filterType !== 'Python'}"
                    data-filter="python" ng-click="filterType = 'Python'">Python</button>
            </div>

            <!-- Projects Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div ng-repeat="project in visibleProjects()"
                    class="project-card bg-darkgray rounded-lg overflow-hidden shadow-lg border border-gray-800">

                    <!-- Header with SVG + Badge -->
                    <div class="relative h-48 bg-gray-800 flex items-center justify-center">

                        <!-- ANDROID SVG -->
                        <svg ng-if="project.projectType === 'Android'" class="w-20 h-20 text-primary" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M420.55,301.93a24,24,0,1,1,24-24,24,24,0,0,1-24,24m-265.1,0a24,24,0,1,1,24-24,24,24,0,0,1-24,24m273.7-144.48,47.94-83a10,10,0,1,0-17.27-10h0l-48.54,84.07a301.25,301.25,0,0,0-246.56,0L116.18,64.45a10,10,0,1,0-17.27,10h0l47.94,83C64.53,202.22,8.24,285.55,0,384H576c-8.24-98.45-64.54-181.78-146.85-226.55" />
                        </svg>

                        <!-- NODE.JS SVG -->
                        <svg ng-if="project.projectType === 'Node.js'" class="w-20 h-20 text-green-500" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M224 508c-6.7 0-13.5-1.8-19.4-5.2l-61.7-36.5c-9.2-5.2-4.7-7-1.7-8 12.3-4.3 14.8-5.2 27.9-12.7 1.4-.8 3.2-.5 4.6.4l47.4 28.1c1.7 1 4.1 1 5.7 0l184.7-106.6c1.7-1 2.8-3 2.8-5V149.3c0-2.1-1.1-4-2.9-5.1L226.8 37.7c-1.7-1-4-1-5.7 0L36.6 144.3c-1.8 1-2.9 3-2.9 5.1v213.1c0 2 1.1 4 2.9 4.9l50.6 29.2c27.5 13.7 44.3-2.4 44.3-18.7V167.5c0-3 2.4-5.3 5.4-5.3h23.4c2.9 0 5.4 2.3 5.4 5.3V378c0 36.6-20 57.6-54.7 57.6-10.7 0-19.1 0-42.5-11.6l-48.4-27.9C8.1 389.2.7 376.3.7 362.4V149.3c0-13.8 7.4-26.8 19.4-33.7L204.6 9c11.7-6.6 27.2-6.6 38.8 0l184.7 106.7c12 6.9 19.4 19.8 19.4 33.7v213.1c0 13.8-7.4 26.7-19.4 33.7L243.4 502.8c-5.9 3.4-12.6 5.2-19.4 5.2zm149.1-210.1c0-39.9-27-50.5-83.7-58-57.4-7.6-63.2-11.5-63.2-24.9 0-11.1 4.9-25.9 47.4-25.9 37.9 0 51.9 8.2 57.7 33.8.5 2.4 2.7 4.2 5.2 4.2h24c1.5 0 2.9-.6 3.9-1.7s1.5-2.6 1.4-4.1c-3.7-44.1-33-64.6-92.2-64.6-52.7 0-84.1 22.2-84.1 59.5 0 40.4 31.3 51.6 81.8 56.6 60.5 5.9 65.2 14.8 65.2 26.7 0 20.6-16.6 29.4-55.5 29.4-48.9 0-59.6-12.3-63.2-36.6-.4-2.6-2.6-4.5-5.3-4.5h-23.9c-3 0-5.3 2.4-5.3 5.3 0 31.1 16.9 68.2 97.8 68.2 58.4-.1 92-23.2 92-63.4z" />
                        </svg>

                        <!-- PYTHON SVG -->
                        <svg ng-if="project.projectType === 'Python'" class="w-20 h-20 text-blue-500" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M439.8 200.5c-7.7-30.9-22.3-54.2-53.4-54.2h-40.1v47.4c0 36.8-31.2 67.8-66.8 67.8H172.7c-29.2 0-53.4 25-53.4 54.3v101.8c0 29 25.2 46 53.4 54.3 33.8 9.9 66.3 11.7 106.8 0 26.9-7.8 53.4-23.5 53.4-54.3v-40.7H226.2v-13.6h160.2c31.1 0 42.6-21.7 53.4-54.2 11.2-33.5 10.7-65.7 0-108.6zM286.2 404c11.1 0 20.1 9.1 20.1 20.3 0 11.3-9 20.4-20.1 20.4-11 0-20.1-9.2-20.1-20.4.1-11.3 9.1-20.3 20.1-20.3zM167.8 248.1h106.8c29.7 0 53.4-24.5 53.4-54.3V91.9c0-29-24.4-50.7-53.4-55.6-35.8-5.9-74.7-5.6-106.8.1-45.2 8-53.4 24.7-53.4 55.6v40.7h106.9v13.6h-147c-31.1 0-58.3 18.7-66.8 54.2-9.8 40.7-10.2 66.1 0 108.6 7.6 31.6 25.7 54.2 56.8 54.2H101v-48.8c0-35.3 30.5-66.4 66.8-66.4zm-6.7-142.6c-11.1 0-20.1-9.1-20.1-20.3.1-11.3 9-20.4 20.1-20.4 11 0 20.1 9.2 20.1 20.4s-9 20.3-20.1 20.3z" />
                        </svg>

                        <!-- BADGE COLORS -->
                        <div class="absolute top-2 right-2 text-white text-xs px-2 py-1 rounded" ng-class="{
                 'bg-primary': project.projectType === 'Android' ,
                 'bg-green-600':  project.projectType === 'Node.js',
                 'bg-blue-600': project.projectType === 'Python',
                 'bg-gray-600': !['Android', 'Node.js', 'Python'].includes(project.projectType)
               }">
                            {{ project.projectType }}
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
                        <p class="text-gray-400 mb-4">{{ project.description }}</p>

                        <div class="flex flex-wrap mb-4">
                            <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded mr-2 mb-2"
                                ng-repeat="tech in project.techStack">{{ tech }}</span>
                        </div>

                        <div class="flex justify-between">
                            <a href="javascript:void(0)" class="text-primary hover:text-indigo-400 transition-colors">View
                                Details</a>
                            <a ng-href="{{ project.github }}" target="_blank"
                                class="text-primary hover:text-indigo-400 transition-colors">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-10">
                <button ng-click="toggleShowAll()"
                    class="inline-block px-6 py-3 bg-primary hover:bg-indigo-600 text-white rounded-md transition-all">
                    {{ showAll ? 'View Less' : 'View More' }}
                </button>
            </div>
        </div>
    </div>
</section>
